name: Monthly Air Data Update

on:
  schedule:
    - cron: "0 0 1 * *"  # runs at 00:00 UTC on the 1st of every month
  workflow_dispatch:      # allows manual trigger

jobs:
  update-air-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the air routes update script
      - name: Run air routes update script
        run: python air/update_air_data.py
        env:
          GEONAMES_USERNAME: ${{ secrets.GEONAMES_USERNAME }}
          AVIATIONSTACK_KEY: ${{ secrets.AVIATIONSTACK_KEY }}

      # Step 5: Commit and push updated CSV
      - name: Commit updated CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated update: air_routes.csv on $(date -u +'%Y-%m-%d')"
          file_pattern: "air/air_routes.csv"
          github_token: ${{ secrets.GITHUB_TOKEN }}
